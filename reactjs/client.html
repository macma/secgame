        h1 {

        function pressOrange() {
            fetch("http://localhost:8844/orange", {

        function pressBlue() {
            fetch("http://localhost:8844/blue", {
                method: "POST"
            });
        }
    </script>
</head>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <button id="btnorange" type="button" class="btn btn-orange btn-circle btn-xl"

            <div class="col-sm-6">
